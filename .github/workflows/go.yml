name: Send Email Reminder
on: 
  schedule:
    - cron: '11 11 * * *'

jobs:
  run-go-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.20' 

    - name: Run Go file
      run: |
        go run ./main.go
